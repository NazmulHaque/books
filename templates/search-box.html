<nav class="navbar navbar-default" role="navigation">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form id="search-form" class="navbar-form navbar-left" role="search">{% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" name="query">
                <select name="category" class="form-control">
                    <option value="" selected="selected">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
                <select name="condition" class="form-control">
                    <option value="" selected="selected">Any Condition</option>
                    {% for condition in conditions %}
                        <option value="{{ condition }}">{{ condition }}</option>
                    {% endfor %}
                </select>
                <select name="language" class="form-control">
                    <option value="" selected="selected">Any Language</option>
                    {% for language in languages %}
                        <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>
                <select name="location" class="form-control">
                    <option value="" selected="selected">Anywhere</option>
                    {% for district in districts %}
                        <option value="{{ district }}">{{ district }}</option>
                    {% endfor %}
                </select>
                <button id="search-button" type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
