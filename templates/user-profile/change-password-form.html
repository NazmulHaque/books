<h3>Change Password</h3>
<form id="change-password-form" role="form">{% csrf_token %}
    <div class="form-group">
        <div>
            <label for="oldPassword">Old Password <span class="required">*</span></label>
            <input type="password" class="form-control" name="old_password"
                   placeholder="Enter Old Password">
        </div>
        <div id="error-old_password" class="form-error"></div>
    </div>
    <div class="form-group">
        <div>
            <label for="newPassword1">Choose New Password <span class="required">*</span></label>
            <input type="password" class="form-control" name="new_password1"
                   placeholder="Choose New Password">
        </div>
        <div id="error-new_password1" class="form-error"></div>
    </div>
    <div class="form-group">
        <div>
            <label for="newPassword2">Confirm Password <span class="required">*</span></label>
            <input type="password" class="form-control" name="new_password2"
                   placeholder="Confirm Password">
        </div>
        <div id="error-new_password2" class="form-error"></div>
    </div>
    <button id="change-password-button" type="button" class="btn btn-primary btn-lg btn-block">Change Password</button>
</form>
