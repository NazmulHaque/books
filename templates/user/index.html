{% extends "base/base.html" %}

{% block header-right %}
    <div class="logout"><a href="/logout/">Logout</a></div>
    <div class="profile">
        <div id="user-name">
            <span>{{ user.first_name }} {{ user.last_name }}</span>
            <img src="{{ STATIC_URL }}/static/img/profile_photos/default.png" alt="Profile Photo"/>
        </div>
        <div>
            <div class="user-settings">
                <ul>
                    <li>Change Password</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
